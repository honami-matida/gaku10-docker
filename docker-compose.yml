version: '3.9'

services:
  db:
    image: mysql:5.7
    platform: linux/amd64   # ← 追加
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: gaku10_development
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      # ここで UTF-8 を指定
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_general_ci
    volumes:
      - db-data:/var/lib/mysql
    ports:   # ← 追加
      - "3306:3306"

  web:
    build: .
    volumes:   # ← 追加
      - ./:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      RAILS_ENV: development
      MYSQL_HOST: db
      MYSQL_DATABASE: gaku10_development
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    tty: true
    stdin_open: true

volumes:
  db-data: